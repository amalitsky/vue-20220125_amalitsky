<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <link rel="stylesheet" href="/assets/styles/taskbook.css" />
    <title>CounterButtonComponent</title>
  </head>
  <body>
    <style>
      button {
        padding:0.5rem 1rem;
      }
    </style>
    <div id="app" class="sample container">
      <p>count = {{ count }}</p>
      <p v-for="n in 7">
        <counter-button
          v-model:count="count"
          @update:count="count = $event"/>
      </p>
    </div>

    <script type="module">
      import { createApp } from './vendor/vue.esm-browser.js';
      import { CounterButton } from './CounterButton.js';

      createApp({
        components: {
          CounterButton,
        },

        data() {
          return {
            count: undefined,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
